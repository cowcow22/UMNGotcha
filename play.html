<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMNGotcha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar" style="padding: 0px">
      <div class="container-fluid">
        <img
          class="mx-auto"
          src="filependukungUTS/logoumn.png"
          style="width: 50px; height: 50px"
        />
      </div>
      <div id="textnav" class="mx-auto">
        <p>UMNGotcha</p>
      </div>
    </nav>
    <hr style="margin: 0" />
    <!-- Navbar End -->

    <!--BOX INFO START -->
    <div
      class="container text-center"
      style="margin-top: 3%; border: solid 1px black"
    >
      <div class="row align-items-center">
        <div class="col-1">
          <img
            src="filependukungUTS/iconMakan.png"
            style="width: 35px"
            alt="LOGO"
          />
        </div>
        <div class="col">
          <div
            class="progress"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-info"
              id="bar1"
              style="width: 50%"
            ></div>
          </div>
        </div>
        <div class="col-1">
          <img
            src="filependukungUTS/iconTuru.png"
            style="width: 35px"
            alt="LOGO"
          />
        </div>
        <div class="col">
          <div
            class="progress"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-info"
              id="bar2"
              style="width: 50%"
            ></div>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-1">
          <img
            src="filependukungUTS/iconObat.png"
            style="width: 35px"
            alt="LOGO"
          />
        </div>
        <div class="col">
          <div
            class="progress"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-info"
              id="bar3"
              style="width: 50%"
            ></div>
          </div>
        </div>
        <div class="col-1">
          <img
            src="filependukungUTS/iconMain.png"
            style="width: 35px"
            alt="LOGO"
          />
        </div>
        <div class="col">
          <div
            class="progress"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-info"
              id="bar4"
              style="width: 50%"
            ></div>
          </div>
        </div>
      </div>
      <div class="row align-items-center" id="level">
        <div class="col" style="font-weight: bold">Level 1</div>
      </div>
    </div>
    <!-- BOX INFO END -->

    <!--PLAYING & TIME START-->
    <div class="container text-center">
      <h4 id="greeting"></h4>
      <div style="text-align: center">
        <span id="time"></span>
      </div>
    </div>
    <!--PLAYING & TIME END-->

    <!--PET PLAYING START-->
    <div class="container-fluid text-center" id="tempatHewan"></div>
    <!--PET PLATING END-->

    <!--ACTIVITIES BUTTON START-->
    <div class="container text-center" style="border: solid 1px black">
      <div class="d-grid gap-2 d-md-block" style="margin: 1%">
        <button
          class="col-2 btn btn-primary"
          type="button"
          id="buttonMakan"
          onclick="nambahMakan(); disableMakan()"
        >
          Makan
        </button>
        <button
          class="col-2 btn btn-primary"
          type="button"
          id="buttonTidur"
          onclick="nambahTidur(); disableTidur()"
        >
          Tidur
        </button>
      </div>
      <div class="d-grid gap-2 d-md-block" style="margin: 1%">
        <button
          class="col-2 btn btn-primary"
          type="button"
          id="buttonHealth"
          onclick="nambahHealth(); disableHealth()"
        >
          Obat
        </button>
        <button
          class="col-2 btn btn-primary"
          type="submit"
          id="buttonMain"
          onclick="nambahMain(); disableMain()"
        >
          Main
        </button>
      </div>
    </div>
    <!--ACTIVITIES BUTTON END-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
