<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMNGotcha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <div class="container-fluid">
        <img
          class="mx-auto"
          src="img/Posyanmeme_20211015_112327-removebg.png"
          style="width: 50px; height: 50px"
        />
      </div>
      <div id="textnav" class="mx-auto">
        <p>UMNGotcha</p>
      </div>
    </nav>
    <!-- Navbar End -->

    <hr />

    <!-- Carousel Start -->
    <div id="carouselExample" class="carousel carousel-dark slide">
      <div class="carousel-inner mx-auto" style="width: 20%; height: 20%">
        <div class="carousel-item active">
          <img
            src="/filependukungUTSlec/anjinglevel1.png"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/filependukungUTSlec/bunglonlevel1.png"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/filependukungUTSlec/ayamlevel1.png"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Carousel End -->

    <br />

    <!-- Register Start-->
    <p style="text-align: center">Enter Pet Name</p>

    <form class="row g-3" action="play.html" method="get">
      <div class="col-auto mx-auto">
        <label for="inputNama" class="visually-hidden"></label>
        <input type="input" class="form-control" id="inputName" />
      </div>
      <div
        class="row justify-content-center"
        style="margin-top: 20px; padding-right: 0"
      >
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Play</button>
        </div>
      </div>
      <!-- Register End -->
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
